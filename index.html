<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
body {
background-color: navy;
}
.container {
margin: 0 auto;
width: 50%;
text-align: center;
}

.rock,
.paper,
.scissors {
margin: 0 10px;
height: 80px;
width: 80px;
border-radius: 50%;
border: 2px solid;
border-color: greenyellow;
background-color: saddlebrown;
font-size: 2.5rem;
box-shadow: 2px 2px;
transition: all 0.3s ease-in-out;
}

.rock:hover,
.paper:hover,
.scissors:hover {
cursor: pointer;
border-color: teal;
background-color: orangered;
}

#battleParagraph,
#resultParagraph {
font-size: 2.5rem;
font-weight: bold;
}

#wins,
#losses,
#ties {
margin-left: 15px;
}
</style>

<body>
<div class="container w-50">

<div class="mt-5 p-2">
<h1 class="mb-5 text-light">Rock Paper Scissors</h1>
<button onclick="playGame('‚úä')" class="rock">‚úä</button>
<button onclick="playGame('üñêÔ∏è')" class="paper">üñêÔ∏è</button>
<button onclick="playGame('‚úåÔ∏è')" class="scissors">‚úåÔ∏è</button>
</div>

<div class="mt-2 p-2">
<p id="battleParagraph" class="text-light"></p>
<p id="resultParagraph" class="text-light"></p>
</div>
<div class="d-flex justify-content-center">
<div class="text-light">
<p id="wins"></p>
</div>
<div class="text-light">
<p id="losses"></p>
</div>
<div class="text-light">
<p id="ties"></p>
</div>
</div>
</div>

<script>

let wins = 0;
let losses = 0;
let ties = 0;

function playGame(userChoice) {
const randomNumber = Math.random();
let computerChoice = '';

if (randomNumber >= 0 && randomNumber <= 1 / 3) {
  computerChoice = '‚úä'; } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
  computerChoice = 'üñêÔ∏è'; } else { computerChoice = '‚úåÔ∏è'; }
let result = '';
if (userChoice === computerChoice) {
result = 'Draw!'; ties++;} else if ((userChoice === '‚úä' && computerChoice === '‚úåÔ∏è') || (userChoice === 'üñêÔ∏è' && computerChoice === '‚úä') || (userChoice === '‚úåÔ∏è' && computerChoice === 'üñêÔ∏è') ) {
  result = 'Congratulations!';
  wins++;} else {
    result = 'Try again!';
    losses++;}

document.getElementById('battleParagraph').innerText = `${userChoice} VS ${computerChoice}`;
document.getElementById('resultParagraph').innerText = `${result}`;
document.getElementById('wins').innerText = `Wins: ${wins}`;
document.getElementById('losses').innerText = `Losses: ${losses}`;
document.getElementById('ties').innerText = `Ties: ${ties}`;}
</script>
</body>

</html>
